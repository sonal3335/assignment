function validation()
{
var user= document.getElementById('user').value;

if(user.length<1 || user==""){  
document.getElementById("userr").innerHTML="***name can't be blank";
}

if(email=="")
{
     document.getElementById('emaill').innerHTML="***enter your emailId";
	

}

if(address.length<25)
{
     document.getElementById('add').innerHTML="**Please enter atleast 25 characters";
	 
	 

}

if (isNaN(mobile)){  
  document.getElementById("mobilee").innerHTML="***Enter Numeric value only";  
  
}


if(hobbies!=/^[0-9a-zA-Z]+$/)
{
     document.getElementById('hoby').innerHTML="**Please enter letters and numbers only.";

     document.getElementById('yearr').innerHTML="***Please enter year('YYYY') in number only";
	 
}
if(grade!=/^[0-9a-zA-Z]+$/)
{
     document.getElementById('gradee').innerHTML="***Please enter valid grade";
	 
}

}
